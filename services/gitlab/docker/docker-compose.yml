services:
    gitlab:
      container_name: ${APP_NAME_INTERNAL}_gitlab
      image: gitlab/gitlab-ce:${GITLAB_VERSION}
      hostname: ${DOMAIN_MAIN}
      ports:
        - '4567:22'
      volumes:
        - ${APP_PATH_WEX}gitlab/backups:/var/opt/gitlab/backups
        - ${APP_PATH_WEX}gitlab/config:/etc/gitlab
        - ${APP_PATH_WEX}gitlab/logs:/var/log/gitlab
        - ${APP_PATH_WEX}gitlab/data:/var/opt/gitlab
      environment:
        - VIRTUAL_HOST=${DOMAIN_MAIN}
        - SMTP_DOMAIN=${DOMAIN_MAIN}
        - VIRTUAL_PORT=80
        - GITLAB_SHELL_SSH_PORT=4567
      extends:
          file: ${WEX_COMPOSE_YML_DEFAULT}
          service: default